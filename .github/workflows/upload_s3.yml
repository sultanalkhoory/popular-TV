name: Popular TV Shows

on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Date
        run: echo DATE=$(date +%s) >> $GITHUB_ENV

      - name: Cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: static-cache-${{ env.DATE }}
          restore-keys: |
            static-cache-

      - name: Install Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm install

      - name: Test - Fetch TV Shows Data
        run: npm test
        env:
          TMDB_KEY: ${{ secrets.TMDB_KEY }}
          OMDB_KEY: ${{ secrets.OMDB_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Generate TV Shows JSON Files
        run: node bin/generate-local.js
        env:
          TMDB_KEY: ${{ secrets.TMDB_KEY }}
          OMDB_KEY: ${{ secrets.OMDB_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and Push JSON Files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.json
          git diff --staged --quiet || git commit -m "Auto-update TV shows data [skip ci]"
          git push

      - name: Upload TV Shows Data as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tv-shows-data
          path: |
            *.json
            *.csv
          retention-days: 30
