<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An algorithmic list of TV shows that look popular by a numeric heuristic">

  <title>Popular TV Shows</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #222;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff 0%, #999 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #e5e5e5;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #222;
      border-color: #444;
      transform: translateY(-1px);
    }

    .btn-primary {
      background: #fff;
      color: #000;
      border-color: #fff;
    }

    .btn-primary:hover {
      background: #e5e5e5;
      border-color: #e5e5e5;
    }

    .shows-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .show-card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
      border: 1px solid #1a1a1a;
    }

    .show-card:hover {
      transform: translateY(-4px);
      border-color: #333;
    }

    .poster-container {
      position: relative;
      aspect-ratio: 2/3;
      overflow: hidden;
      background: #1a1a1a;
      cursor: pointer;
    }

    .poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .show-card:hover .poster {
      transform: scale(1.05);
    }

    .rating-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .rating-star {
      color: #ffd700;
      font-size: 1rem;
    }

    .synopsis-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 1.5rem;
      display: flex;
      align-items: flex-end;
    }

    .show-card:hover .synopsis-overlay {
      opacity: 1;
    }

    .synopsis-text {
      color: #e5e5e5;
      font-size: 0.85rem;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .show-info {
      padding: 1.25rem;
    }

    .show-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #fff;
      line-height: 1.3;
    }

    .show-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.85rem;
      color: #888;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .meta-separator {
      color: #444;
    }

    .show-reason {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #1a1a1a;
      font-size: 0.85rem;
      line-height: 1.5;
      color: #aaa;
      font-style: italic;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #666;
      font-size: 1.1rem;
    }

    .error {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      color: #ff6b6b;
    }

    footer {
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid #222;
      color: #666;
      font-size: 0.85rem;
    }

    footer a {
      color: #888;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .shows-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Popular TV Shows</h1>
      <p class="subtitle">An algorithmic list of TV shows that look popular by a numeric heuristic</p>
      <div class="links">
        <a href="tv-shows.json" class="btn btn-primary">JSON Data</a>
        <a href="https://github.com/sultanalkhoory/popular-TV" target="_blank" class="btn">View on GitHub</a>
      </div>
    </header>

    <div id="shows-container" class="shows-grid">
      <div class="loading">Loading TV shows...</div>
    </div>

    <footer>
      <p>Updated daily at 6:00 AM UTC</p>
      <p style="margin-top: 0.5rem;">
        Data from <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>,
        <a href="https://www.omdbapi.com/" target="_blank">OMDB</a>, and
        <a href="https://www.metacritic.com/" target="_blank">Metacritic</a>
        • Evaluated by Google Gemini AI
      </p>
    </footer>
  </div>

  <script>
    async function loadShows() {
      const container = document.getElementById('shows-container');

      try {
        const response = await fetch('tv-shows.json');
        if (!response.ok) throw new Error('Failed to load shows');

        const shows = await response.json();

        if (!shows || shows.length === 0) {
          container.innerHTML = '<div class="error">No TV shows available yet. Check back soon!</div>';
          return;
        }

        container.innerHTML = shows.map(show => {
          const rating = show.imdbRating || 'N/A';
          const network = show.networks && show.networks.length > 0 ? show.networks[0] : '';
          const airDate = show.firstAirDate ? new Date(show.firstAirDate).getFullYear() : '';
          const episodes = show.numberOfEpisodes || 0;
          const seasons = show.numberOfSeasons || 0;

          return `
            <div class="show-card">
              <div class="poster-container" onclick="window.open('https://www.imdb.com/title/${show.imdbId}', '_blank')">
                <img class="poster"
                     src="${show.posterUrl}"
                     alt="${show.title}"
                     onerror="this.src='https://via.placeholder.com/300x450/1a1a1a/666?text=No+Poster'">
                ${rating !== 'N/A' ? `
                  <div class="rating-badge">
                    <span class="rating-star">★</span>
                    <span>${rating}</span>
                  </div>
                ` : ''}
                ${show.overview ? `
                  <div class="synopsis-overlay">
                    <p class="synopsis-text">${show.overview}</p>
                  </div>
                ` : ''}
              </div>
              <div class="show-info">
                <h3 class="show-title">${show.title}</h3>
                <div class="show-meta">
                  ${network ? `<span class="meta-item">${network}</span>` : ''}
                  ${network && airDate ? `<span class="meta-separator">•</span>` : ''}
                  ${airDate ? `<span class="meta-item">${airDate}</span>` : ''}
                  ${(network || airDate) && (seasons || episodes) ? `<span class="meta-separator">•</span>` : ''}
                  ${seasons ? `<span class="meta-item">${seasons} Season${seasons !== 1 ? 's' : ''}</span>` : ''}
                  ${seasons && episodes ? `<span class="meta-separator">•</span>` : ''}
                  ${episodes ? `<span class="meta-item">${episodes} Episodes</span>` : ''}
                </div>
                ${show.reason ? `
                  <div class="show-reason">${show.reason}</div>
                ` : ''}
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading shows:', error);
        container.innerHTML = `
          <div class="error">
            <h2>Error loading TV shows</h2>
            <p>Please try again later or check the <a href="tv-shows.json" style="color: #ff6b6b;">raw JSON file</a>.</p>
          </div>
        `;
      }
    }

    loadShows();
  </script>
</body>
</html>
