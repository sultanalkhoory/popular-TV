<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An algorithmic list of TV shows that look popular by a numeric heuristic">

  <title>Popular TV Shows</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.5;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      text-align: center;
      padding: 4rem 1.5rem 3rem;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
      color: #1d1d1f;
    }

    .subtitle {
      color: #86868b;
      font-size: 1.25rem;
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.4;
    }

    .links {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background: #f5f5f7;
      color: #1d1d1f;
      text-decoration: none;
      border-radius: 980px;
      font-size: 1rem;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #e8e8ed;
      transform: scale(1.02);
    }

    .btn-primary {
      background: #0071e3;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0077ed;
    }

    .shows-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-bottom: 4rem;
      padding: 0 0 2rem;
    }

    .show-card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
    }

    .show-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .poster-container {
      position: relative;
      aspect-ratio: 2/3;
      overflow: hidden;
      background: #f5f5f7;
      cursor: pointer;
    }

    .poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .show-card:hover .poster {
      transform: scale(1.08);
    }

    .rating-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      padding: 0.35rem 0.65rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #1d1d1f;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .rating-star {
      color: #f5a623;
      font-size: 0.875rem;
    }

    .synopsis-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.88) 0%, rgba(0, 0, 0, 0.4) 60%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 1.5rem;
      display: flex;
      align-items: flex-end;
    }

    .show-card:hover .synopsis-overlay {
      opacity: 1;
    }

    .synopsis-text {
      color: #fff;
      font-size: 0.8125rem;
      line-height: 1.45;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-weight: 400;
    }

    .show-info {
      padding: 1rem 1.125rem 1.25rem;
    }

    .show-title {
      font-size: 1.0625rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1d1d1f;
      line-height: 1.3;
      letter-spacing: -0.01em;
    }

    .show-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.375rem;
      margin-bottom: 0;
      font-size: 0.8125rem;
      color: #86868b;
      line-height: 1.4;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .meta-separator {
      color: #d2d2d7;
      margin: 0 0.125rem;
    }

    .show-reason {
      margin-top: 0.875rem;
      padding-top: 0.875rem;
      border-top: 1px solid #f5f5f7;
      font-size: 0.8125rem;
      line-height: 1.45;
      color: #6e6e73;
    }

    .loading {
      text-align: center;
      padding: 6rem 2rem;
      color: #86868b;
      font-size: 1.125rem;
      grid-column: 1 / -1;
    }

    .error {
      background: #fff;
      border-radius: 18px;
      padding: 3rem 2rem;
      text-align: center;
      color: #ff3b30;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      grid-column: 1 / -1;
    }

    footer {
      text-align: center;
      padding: 3rem 1.5rem 4rem;
      color: #86868b;
      font-size: 0.875rem;
      border-top: 1px solid #e5e5e7;
    }

    footer a {
      color: #0071e3;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #0077ed;
      text-decoration: underline;
    }

    footer p {
      line-height: 1.6;
    }

    @media (max-width: 1024px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.125rem;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 3rem 1rem 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .shows-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
      }

      .links {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        min-width: 200px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #000;
        color: #f5f5f7;
      }

      h1 {
        color: #f5f5f7;
      }

      .subtitle {
        color: #a1a1a6;
      }

      .btn {
        background: #1d1d1f;
        color: #f5f5f7;
      }

      .btn:hover {
        background: #2c2c2e;
      }

      .show-card {
        background: #1d1d1f;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .show-card:hover {
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5), 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .poster-container {
        background: #2c2c2e;
      }

      .rating-badge {
        background: rgba(28, 28, 30, 0.88);
        color: #f5f5f7;
      }

      .show-title {
        color: #f5f5f7;
      }

      .show-meta {
        color: #a1a1a6;
      }

      .meta-separator {
        color: #48484a;
      }

      .show-reason {
        border-top-color: #2c2c2e;
        color: #a1a1a6;
      }

      .loading {
        color: #a1a1a6;
      }

      .error {
        background: #1d1d1f;
      }

      footer {
        border-top-color: #2c2c2e;
        color: #a1a1a6;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Popular TV Shows</h1>
      <p class="subtitle">An algorithmic list of TV shows that look popular by a numeric heuristic</p>
      <div class="links">
        <a href="tv-shows.json" class="btn btn-primary">JSON Data</a>
        <a href="https://github.com/sultanalkhoory/popular-TV" target="_blank" class="btn">View on GitHub</a>
      </div>
    </header>

    <div id="shows-container" class="shows-grid">
      <div class="loading">Loading TV shows...</div>
    </div>

    <footer>
      <p>Updated daily at 6:00 AM UTC</p>
      <p style="margin-top: 0.5rem;">
        Data from <a href="https://www.themoviedb.org/" target="_blank">TMDB</a>,
        <a href="https://www.omdbapi.com/" target="_blank">OMDB</a>, and
        <a href="https://www.metacritic.com/" target="_blank">Metacritic</a>
        • Evaluated by Google Gemini AI
      </p>
    </footer>
  </div>

  <script>
    async function loadShows() {
      const container = document.getElementById('shows-container');

      try {
        const response = await fetch('tv-shows.json');
        if (!response.ok) throw new Error('Failed to load shows');

        const shows = await response.json();

        if (!shows || shows.length === 0) {
          container.innerHTML = '<div class="error">No TV shows available yet. Check back soon!</div>';
          return;
        }

        container.innerHTML = shows.map(show => {
          const rating = show.imdbRating || 'N/A';
          const network = show.networks && show.networks.length > 0 ? show.networks[0] : '';
          const airDate = show.firstAirDate ? new Date(show.firstAirDate).getFullYear() : '';
          const episodes = show.numberOfEpisodes || 0;
          const seasons = show.numberOfSeasons || 0;

          return `
            <div class="show-card">
              <div class="poster-container" onclick="window.open('https://www.imdb.com/title/${show.imdbId}', '_blank')">
                <img class="poster"
                     src="${show.posterUrl}"
                     alt="${show.title}"
                     onerror="this.src='https://via.placeholder.com/300x450/1a1a1a/666?text=No+Poster'">
                ${rating !== 'N/A' ? `
                  <div class="rating-badge">
                    <span class="rating-star">★</span>
                    <span>${rating}</span>
                  </div>
                ` : ''}
                ${show.overview ? `
                  <div class="synopsis-overlay">
                    <p class="synopsis-text">${show.overview}</p>
                  </div>
                ` : ''}
              </div>
              <div class="show-info">
                <h3 class="show-title">${show.title}</h3>
                <div class="show-meta">
                  ${network ? `<span class="meta-item">${network}</span>` : ''}
                  ${network && airDate ? `<span class="meta-separator">•</span>` : ''}
                  ${airDate ? `<span class="meta-item">${airDate}</span>` : ''}
                  ${(network || airDate) && (seasons || episodes) ? `<span class="meta-separator">•</span>` : ''}
                  ${seasons ? `<span class="meta-item">${seasons} Season${seasons !== 1 ? 's' : ''}</span>` : ''}
                  ${seasons && episodes ? `<span class="meta-separator">•</span>` : ''}
                  ${episodes ? `<span class="meta-item">${episodes} Episodes</span>` : ''}
                </div>
                ${show.reason ? `
                  <div class="show-reason">${show.reason}</div>
                ` : ''}
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading shows:', error);
        container.innerHTML = `
          <div class="error">
            <h2>Error loading TV shows</h2>
            <p>Please try again later or check the <a href="tv-shows.json" style="color: #ff6b6b;">raw JSON file</a>.</p>
          </div>
        `;
      }
    }

    loadShows();
  </script>
</body>
</html>
